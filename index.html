<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Rent A car</title>
</head>

<body style="background-color: rgb(79, 85, 85);">
    <h1>Rent Cars</h1>
    <form onsubmit="return submitRentCar(event)"
        style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
        <input type="text" placeholder="Fullname" id="fullname" required>
        <input type="number" placeholder="Number" id="phoneNumber" required>
        <input type="text" placeholder="Address" id="address" required>
        <div class="selectCars">
            <h2>Choose Cars</h2>
            <label for="bmw">
                <input type="radio" name="cars" id="bmw" value="BMW">
                Bmw 430$
            </label>
            <label for="mers">
                <input type="radio" name="cars" id="mers" value="Mercedes-Benz">
                Mers 560$
            </label>
            <label for="tesla">
                <input type="radio" name="cars" id="tesla" value="Tesla">
                Tesla 660$
            </label>
        </div>
        <div class="fuelType" id="fuelType">
            <h2 style="text-align: center;">Type Of Fuel</h2>
            <label for="benzin">
                <input type="checkbox" name="fuelType" id="benzin" value="Benzin">
                Benzin 20$
            </label>
            <label for="metan">
                <input type="checkbox" name="fuelType" id="metan" value="Metan">
                Metan 30$
            </label>
            <label for="dizel">
                <input type="checkbox" name="fuelType" id="dizel" value="Dizel">
                Dizel 60$
            </label>
            <label for="propan">
                <input type="checkbox" name="fuelType" id="propan" value="Propan">
                Propan 80$
            </label>
        </div>
        <div class="carColors">
            <h2>Choose Colors</h2>
            <label for="black">
                <input type="radio" name="colors" id="black" value="Black">
                Black 10$
            </label>
            <label for="white">
                <input type="radio" name="colors" id="white" value="White">
                White 5$
            </label>
            <label for="yellow">
                <input type="radio" name="colors" id="yellow" value="Yellow">
                Yellow 3$
            </label>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Rent a Car</button>
    </form>
    <div style="display: flex; gap: 15px; flex-wrap: nowrap; align-items: center; justify-content: center;"
        id="showOrder">

    </div>
    <script src="js/main.js"></script>
</body>

</html>
